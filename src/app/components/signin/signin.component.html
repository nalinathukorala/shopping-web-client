<div class="container" style="padding-top:40px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card mx-4">
        <div class="card-body p-4">
          <form name="form" (ngSubmit)="login()" #f="ngForm">
            <h1 style="text-align:center">Login</h1>
            <div class="input-group mb-3">
              <input type="text" name="UserName" [(ngModel)]="model.Email" #UserName="ngModel" class="form-control sty1"
                placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </div>
            <div *ngIf="UserName.touched">
              <p *ngIf="UserName.errors?.required">
                Email is required.
              </p>
              <p *ngIf="UserName.errors?.pattern">
                Email must be valid format.
              </p>
            </div>
            <div class="input-group mb-3">
              <input type="password" name="Passward" [(ngModel)]="model.Password" #Passward="ngModel"
                class="form-control" placeholder="Password" required>
            </div>
            <div *ngIf="Passward.touched">
              <p *ngIf="Passward.errors?.required">
                Password is required.
              </p>
            </div>
            <button type="submit" class="btn btn-block btn-success" >Log In</button>
            <!-- <button type="submit" class="btn btn-block btn-success" [disabled]="!f.valid">Log In</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
